<!DOCTYPE html>
<html>
    <head>
        <title>Decryptor</title>
    </head>
    <body>
        <div align="center">
            <h1>Decryptor</h1>
            <input type="text" id="inp" value="">
            <button>Send</button>
        </div>

        <div align="center">
            <img src="" id="img"></img>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        var input=document.getElementById("inp").value;
        fetch('api.json')
        .then(response => response.json)
        .then(res => {
            let found=0;
            let link="";
            for (let i = 1; i <= 10; i++) {
                if (CryptoJS.MD5(document.getElementById("inp").toString())==response[toString(i)]["flag"]) {
                    link="https://"+response[toString(i)]["img_cli"]+"/"+response[toString(i)]["img_code"]+"/"+response[toString(i)]["img_name"]+"."+response[toString(i)]["img_ext"];
                    found=1;
                    break;
                }
            }
            if (found==1) {
                document.getElementById("img").src=link;
            }
        });
    </script>
</html>
